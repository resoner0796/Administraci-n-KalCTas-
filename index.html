<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KalCTas Admin</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ff9f43;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #e67e22;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
            position: relative;
        }

        /* --- Menú de Navegación --- */
        .admin-nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .admin-nav .btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .admin-nav .btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        h1 {
            color: #ffffff;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        h2 {
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            box-sizing: border-box;
        }
        
        .image-path-group {
            display: flex;
            gap: 10px;
        }
        .image-path-group select, .image-path-group input {
            flex-grow: 1;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            color: #ffffff;
            cursor: pointer;
            background-color: #48dbfb;
            transition: background-color 0.2s ease;
        }
        
        button:hover {
            background-color: #2e86de;
        }

        /* --- Estilos para la tabla de inventario --- */
        .table-container {
            width: 100%;
            overflow-x: auto;
            margin-top: 20px;
        }
        #inventory-table {
            width: 100%;
            min-width: 600px;
            border-collapse: collapse;
        }
        #inventory-table th, #inventory-table td {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px;
            text-align: left;
            font-size: 0.9em;
        }
        #inventory-table th {
            background-color: rgba(255, 255, 255, 0.2);
        }
        #inventory-table img {
            max-width: 50px;
            border-radius: 5px;
        }
        .actions-cell button {
            padding: 5px 10px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        .btn-edit { background-color: #f39c12; }
        .btn-delete { background-color: #e74c3c; }
        .btn-yes { background-color: #2ecc71; }
        .btn-no { background-color: #e74c3c; }

        /* --- Estilos para los mensajes y modales --- */
        .message-box, .edit-modal, .confirm-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .message-content, .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
            max-width: 500px;
            width: 90%;
        }

        .close-button {
            margin-top: 15px;
            background-color: #576574;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .message-text {
            color: #333;
        }

        .edit-modal-form {
            text-align: left;
        }
        .edit-modal-form label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        .edit-modal-form input, .edit-modal-form select {
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }
        .confirm-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        /* --- Estilos para móviles (responsive) --- */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .admin-nav {
                top: 10px;
                right: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }
            
            .image-path-group {
                flex-direction: column;
                gap: 5px;
            }
            
            .image-path-group select, .image-path-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="admin-nav">
            <button class="btn" onclick="logout()">Cerrar Sesión</button>
        </div>

        <section id="login-screen" style="display: block;">
            <h1>Administración de KalCTas</h1>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Correo electrónico" required>
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="main-menu" style="display: none;">
            <h1>Administración de KalCTas</h1>
            <h2>Menú Principal</h2>
            <button class="btn" onclick="showScreen('inventory-screen')">Inventario</button>
            <button class="btn" onclick="showMessage('¡Aquí irá la pantalla de ventas!')">Ventas</button>
        </section>

        <section id="inventory-screen" style="display: none;">
            <h1>Inventario de Productos</h1>
            <button class="btn" onclick="showScreen('add-product-screen')">Agregar Nuevo Producto</button>
            <div class="table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Inventario</th>
                            <th>Precio</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body">
                        <!-- Los productos se cargarán aquí -->
                    </tbody>
                </table>
            </div>
            <button class="btn close-button" onclick="showScreen('main-menu')">Volver al Menú</button>
        </section>

        <section id="add-product-screen" style="display: none;">
            <h1>Agregar Nuevo Producto</h1>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Nombre del producto" required>
                <select id="product-category" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="KalCTas2-4">KalCTas 2/4</option>
                    <option value="KalCTas3-4">KalCTas 3/4</option>
                    <option value="KalCTasDeportivas">KalCTas Deportivas</option>
                </select>
                <div class="image-path-group">
                    <select id="product-image-path" required>
                        <option value="assets/KalCTas-2-4/">assets/KalCTas-2-4/</option>
                        <option value="assets/KalCTas-3-4/">assets/KalCTas-3-4/</option>
                        <option value="assets/KalCTas-Deportivas/">assets/KalCTas-Deportivas/</option>
                    </select>
                    <input type="text" id="product-image-filename" placeholder="nombre-del-archivo.png" required>
                </div>
                <input type="number" id="product-inventory" placeholder="Inventario" required>
                <input type="number" id="product-price" placeholder="Precio" step="0.01" required>
                <button type="submit">Guardar Producto</button>
            </form>
            <button class="btn close-button" onclick="showScreen('inventory-screen')">Volver al Inventario</button>
        </section>

        <!-- Modal para editar producto -->
        <div id="edit-modal" class="edit-modal">
            <div class="modal-content">
                <h2>Editar Producto</h2>
                <form id="edit-product-form" class="edit-modal-form">
                    <input type="hidden" id="edit-product-id">
                    <label for="edit-name">Nombre:</label>
                    <input type="text" id="edit-name" required>
                    <label for="edit-category">Categoría:</label>
                    <select id="edit-category" required>
                        <option value="KalCTas2-4">KalCTas 2/4</option>
                        <option value="KalCTas3-4">KalCTas 3/4</option>
                        <option value="KalCTasDeportivas">KalCTas Deportivas</option>
                    </select>
                    <label for="edit-image">URL de la imagen:</label>
                    <div class="image-path-group">
                        <select id="edit-image-path" required>
                            <option value="assets/KalCTas-2-4/">assets/KalCTas-2-4/</option>
                            <option value="assets/KalCTas-3-4/">assets/KalCTas-3-4/</option>
                            <option value="assets/KalCTas-Deportivas/">assets/KalCTas-Deportivas/</option>
                        </select>
                        <input type="text" id="edit-image-filename" required>
                    </div>
                    <label for="edit-inventory">Inventario:</label>
                    <input type="number" id="edit-inventory" required>
                    <label for="edit-price">Precio:</label>
                    <input type="number" id="edit-price" step="0.01" required>
                    <button type="submit">Guardar Cambios</button>
                </form>
                <button class="close-button" onclick="closeEditModal()">Cancelar</button>
            </div>
        </div>

        <!-- Mensaje de caja personalizada -->
        <div id="message-box" class="message-box">
            <div class="message-content">
                <p id="message-text" class="message-text"></p>
                <button class="close-button" onclick="closeMessage()">Aceptar</button>
            </div>
        </div>

        <!-- Modal de confirmación para eliminar -->
        <div id="confirm-modal" class="confirm-modal">
            <div class="modal-content">
                <p id="confirm-text" class="message-text">¿Estás seguro de que quieres eliminar este producto?</p>
                <div class="confirm-buttons">
                    <button class="btn btn-yes" onclick="confirmAction()">Sí, eliminar</button>
                    <button class="btn btn-no" onclick="cancelAction()">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
          apiKey: "AIzaSyDuNHPsYnLD_qmbG2K9ieTIOCX6U4slD1E",
          authDomain: "tienda-kalctas.firebaseapp.com",
          projectId: "tienda-kalctas",
          storageBucket: "tienda-kalctas.firebasestorage.app",
          messagingSenderId: "374355691085",
          appId: "1:374355691085:web:18abb15678c7a6870bbe04"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Referencias a los elementos del DOM
        const loginForm = document.getElementById('login-form');
        const addProductForm = document.getElementById('add-product-form');
        const editProductForm = document.getElementById('edit-product-form');
        const loginScreen = document.getElementById('login-screen');
        const mainMenuScreen = document.getElementById('main-menu');
        const inventoryScreen = document.getElementById('inventory-screen');
        const addProductScreen = document.getElementById('add-product-screen');
        const inventoryTableBody = document.getElementById('inventory-table-body');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const editModal = document.getElementById('edit-modal');
        const confirmModal = document.getElementById('confirm-modal');
        let currentUserId = null;
        let productToDeleteId = null;

        // Función para mostrar mensajes
        function showMessage(text) {
            messageText.textContent = text;
            messageBox.style.display = 'flex';
        }

        // Función para cerrar el mensaje
        function closeMessage() {
            messageBox.style.display = 'none';
        }

        // Función para mostrar la pantalla
        function showScreen(screenId) {
            document.querySelectorAll('section').forEach(screen => {
                screen.style.display = 'none';
            });
            document.getElementById(screenId).style.display = 'block';

            if (screenId === 'inventory-screen') {
                loadInventory();
            }
        }

        // Lógica de autenticación
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                console.log('Usuario autenticado:', user.email);
                showScreen('main-menu');
            } else {
                currentUserId = null;
                console.log('Usuario no autenticado.');
                showScreen('login-screen');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = loginForm['login-email'].value;
            const password = loginForm['login-password'].value;
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showMessage('¡Sesión iniciada correctamente!');
            } catch (error) {
                console.error('Error de inicio de sesión:', error);
                showMessage('Error al iniciar sesión. Verifica tu correo y contraseña.');
            }
        });

        function logout() {
            auth.signOut().then(() => {
                showMessage('Has cerrado sesión.');
            });
        }

        // Lógica para agregar productos
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const imagePath = document.getElementById('product-image-path').value;
            const imageFilename = document.getElementById('product-image-filename').value;
            const imageUrl = imagePath + imageFilename;

            const producto = {
                nombre: addProductForm['product-name'].value,
                categoria: addProductForm['product-category'].value,
                imagenUrl: imageUrl,
                inventario: parseInt(addProductForm['product-inventory'].value),
                precio: parseFloat(addProductForm['product-price'].value),
            };

            try {
                // Guarda en la colección 'productos'
                await db.collection('productos').add(producto);
                showMessage('¡Producto agregado con éxito!');
                addProductForm.reset();
                showScreen('inventory-screen'); // Vuelve a la pantalla de inventario
            } catch (error) {
                console.error("Error al agregar el producto:", error);
                showMessage('Hubo un error al agregar el producto. Intenta de nuevo.');
            }
        });

        // Lógica para cargar el inventario
        async function loadInventory() {
            inventoryTableBody.innerHTML = '<tr><td colspan="6">Cargando inventario...</td></tr>';
            try {
                const snapshot = await db.collection('productos').get();
                inventoryTableBody.innerHTML = ''; // Limpia la tabla
                if (snapshot.empty) {
                    inventoryTableBody.innerHTML = '<tr><td colspan="6">No hay productos en el inventario.</td></tr>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const row = `
                        <tr>
                            <td><img src="${data.imagenUrl}" alt="Producto" onerror="this.onerror=null;this.src='https://placehold.co/50x50/333/FFF?text=No+Img'"></td>
                            <td>${data.nombre}</td>
                            <td>${data.categoria}</td>
                            <td>${data.inventario}</td>
                            <td>$${data.precio.toFixed(2)}</td>
                            <td class="actions-cell">
                                <button class="btn btn-edit" onclick="editProduct('${doc.id}')">Editar</button>
                                <button class="btn btn-delete" onclick="showConfirmModal('${doc.id}')">Eliminar</button>
                            </td>
                        </tr>
                    `;
                    inventoryTableBody.innerHTML += row;
                });
            } catch (error) {
                console.error("Error al cargar el inventario:", error);
                inventoryTableBody.innerHTML = '<tr><td colspan="6">Error al cargar el inventario.</td></tr>';
            }
        }

        // Lógica para editar producto
        async function editProduct(id) {
            try {
                const docRef = db.collection('productos').doc(id);
                const docSnap = await docRef.get();
                
                if (docSnap.exists) {
                    const data = docSnap.data();
                    document.getElementById('edit-product-id').value = id;
                    document.getElementById('edit-name').value = data.nombre;
                    document.getElementById('edit-category').value = data.categoria;
                    
                    // Separar la URL para rellenar los campos de edición
                    const lastSlashIndex = data.imagenUrl.lastIndexOf('/');
                    const path = data.imagenUrl.substring(0, lastSlashIndex + 1);
                    const filename = data.imagenUrl.substring(lastSlashIndex + 1);
                    document.getElementById('edit-image-path').value = path;
                    document.getElementById('edit-image-filename').value = filename;

                    document.getElementById('edit-inventory').value = data.inventario;
                    document.getElementById('edit-price').value = data.precio;
                    editModal.style.display = 'flex';
                } else {
                    showMessage("El producto no se encontró.");
                }
            } catch (error) {
                console.error("Error al obtener el producto:", error);
                showMessage("Hubo un error al intentar editar el producto.");
            }
        }

        function closeEditModal() {
            editModal.style.display = 'none';
        }

        editProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-product-id').value;
            const imagePath = document.getElementById('edit-image-path').value;
            const imageFilename = document.getElementById('edit-image-filename').value;
            const imageUrl = imagePath + imageFilename;

            const updatedProduct = {
                nombre: document.getElementById('edit-name').value,
                categoria: document.getElementById('edit-category').value,
                imagenUrl: imageUrl,
                inventario: parseInt(document.getElementById('edit-inventory').value),
                precio: parseFloat(document.getElementById('edit-price').value),
            };

            try {
                await db.collection('productos').doc(id).update(updatedProduct);
                showMessage('Producto actualizado con éxito.');
                closeEditModal();
                loadInventory();
            } catch (error) {
                console.error("Error al actualizar el producto:", error);
                showMessage('Hubo un error al actualizar el producto.');
            }
        });

        // Lógica para el modal de confirmación
        function showConfirmModal(id) {
            productToDeleteId = id;
            confirmModal.style.display = 'flex';
        }

        function cancelAction() {
            confirmModal.style.display = 'none';
            productToDeleteId = null;
        }

        async function confirmAction() {
            if (productToDeleteId) {
                try {
                    await db.collection('productos').doc(productToDeleteId).delete();
                    showMessage('Producto eliminado con éxito.');
                    confirmModal.style.display = 'none';
                    loadInventory(); // Recargar la tabla
                } catch (error) {
                    console.error("Error al eliminar el producto:", error);
                    showMessage('Hubo un error al eliminar el producto.');
                }
                productToDeleteId = null;
            }
        }
    </script>
</body>
</html>
